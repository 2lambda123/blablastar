{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron">
    <h2>Create a SpaceShip</h2>
    <p>Frighters, cruisers, starships, frigates, etc.</p>
    <form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="name" placeholder="Type the SpaceShip name" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" name="model" placeholder="SpaceShip model number" class="form-control" >
        </div>
        <div class="form-group">
            <h3>Details</h3>
            <textarea name="description" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="img_url">Provide a picture url of the ship</label>
            <input type="file" class="form-control" required name="img_url">
        </div>
        <input type="submit" value="Create" class="btn btn-default" >
    </form>
  </div>
{% endblock %}
