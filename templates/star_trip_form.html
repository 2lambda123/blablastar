{% extends 'base.html' %}

{% block content %}
    <h1>Publish a new trip</h1>
    <form action="" method="post">
        <select name="origin" id="" required>
                <option value="">From</option>
                {% for location in locations %}
                    <option value="{{ location.key.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
            <select name="destiny" id="" required>
                <option value="">To</option>
                {% for location in locations %}
                    <option value="{{ location.key.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>

        <input type="date" name="date" placeholder="date" required>
        <input type="number" name="seats" placeholder="Available seats" required step="1" min="1">
        <input type="text" name="pilot" placeholder="Pilot's name">
        <input type="number" name="price" placeholder="Price, in Galactic Credits" required min="0" step="1">
        <h3>Details</h3>
        <textarea name="description" id="" cols="30" rows="10">

        </textarea>

        <input type="submit" value="Create trip">
    </form>

{% endblock %}
